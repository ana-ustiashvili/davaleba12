<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/laptop.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <section class="form-section">
          <h2>CONTACT US</h2>
          <form action="" method="post">
            <div class="input-section">
              <input name="name" type="text" placeholder="name" />
              <input name="email" type="email" placeholder="email" />
            </div>
            <div class="text-area">
              <label class="textarea-label" for="message"
                >please provide more details below</label
              >
              <textarea name="message" id="message" placeholder="message"></textarea>
            </div>

            <button type="submit">SEND</button>
          </form>
        </section>

        <section class="map-section">
          <div class="social-wrap">
            <a
              ><button><img src="./images/line-md_phone-call.svg" /></button
            ></a>
            <a
              ><button>
                <img src="./images/mdi_address-marker-outline.svg" /></button
            ></a>
            <a
              ><button><img src="./images/ic_outline-email.svg" /></button
            ></a>
          </div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d190570.63418894136!2d44.80676375!3d41.72772215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cd7e64f626b%3A0x61d084ede2576ea3!2z4YOX4YOR4YOY4YOa4YOY4YOh4YOY!5e0!3m2!1ska!2sge!4v1740332178466!5m2!1ska!2sge"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </section>
      </div>
    </div>
  </body>
</html>
